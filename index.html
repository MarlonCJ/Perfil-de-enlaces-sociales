<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__elements">
          <img class="card__image" src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
          <h1>Jessica Randall</h1>
          <span>London, United Kingdom</span>
          <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="card__elements">
        <div class="card__btn-group">
          <a class="card__btn-link" href="#">GitHub</a>
          <a class="card__btn-link" href="#">Frontend Mentor</a>
          <a class="card__btn-link" href="#">LinkedIn</a>
          <a class="card__btn-link" href="#">Twitter</a>
          <a class="card__btn-link" href="#">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Desarrollado: <a href="#">Marlon Edinson Cortes Jara</a>.
    </div>
  </div>
  

</body>
</html>
